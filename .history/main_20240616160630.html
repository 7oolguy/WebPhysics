<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Sim</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main-container">
        <h1 id="title">Physics Sim</h1>
        <div class="canvas-container">
            <canvas id="simCanvas"></canvas>
        </div>
        <div id="controls-card">
            <button title="play" type="button" id="play" class="state">Play</button>
            <button title="pause" type="button" id="pause" class="state">Pause</button>
            <button title="configuration" type="button" id="configuration" class="state">Config</button>
            <button title="reset" type="button" id="reset" class="state">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
