<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Physics Sim</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="floating-tab" id="floatingTab">
    <div class="tab-header" id="tabHeader">
      <h2>Configuration<span class="close-btn" id="closeBtn">&times;</span></h2>
    </div>
    <div class="tab-content">
        <section title="atmosphere">
            <form id="data" action="">


              <h3 id="atm">Atmosphere</h3>
              <div class="divider"></div>

              <label for="humidity">Humidity:</label>
              <input id="humid-in" title="humidity" step="any" type="number" placeholder="10">
              <label for="temperature">Temperature:</label>
              <input id="temp-in" title="temperature" step="any" type="number" placeholder="20">
              
              
              <h3 id="grav">Gravity</h3>
              <div class="divider"></div>

              <label for="acceleration">Acceleration:</label>
              <input id="grav-in" title="acceleration" step="any" type="number" placeholder="9.81">
            </form>
        </section>
        <button id="submit-config">Submit</button>
    </div>
  </div>

  <div class="main-container">
    <div class="header-container">
      <h1 id="title">Physics Sim</h1>
      <div class="attributes-container">
        <p id="air">Air Density: 0 kg/m3</p>
        <p id="humid">Humidity: 0 g/m3</p>
        <p id="temp">Degrees in C: 0 C</p>
        <div class="position">
          <p id="position-x">x: 0</p>
          <p id="position-y">y: 0</p>
        </div>
      </div>
    </div>
    <div class="canvas-container">
      <canvas id="simCanvas"></canvas>
    </div>
    <div id="controls-card">
      <button title="play" type="button" id="play" class="state">Play</button>
      <button title="pause" type="button" id="pause" class="state">Pause</button>
      <button title="configuration" type="button" id="config" class="state">Config</button>
      <button title="reset" type="button" id="reset" class="state">Reset</button>
    </div>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
